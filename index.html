<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Release Dashboard</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #ffffff;
      padding: 40px;
      color: #111;
    }

    h1, h2 {
      margin-bottom: 16px;
    }

    section {
      margin-bottom: 40px;
      max-width: 900px;
    }

    label {
      display: block;
      margin: 8px 0;
    }

    select {
      margin-left: 8px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px 12px;
      text-align: left;
    }

    th {
      background: #f6f6f6;
    }

    tr:nth-child(even) {
      background: #fafafa;
    }

    .muted {
      color: #6e7781;
      font-size: 0.9em;
      margin-left: 6px;
    }

    .warn {
      color: #d1242f;
      font-weight: 500;
    }

    .copyline {
      margin-top: 8px;
      padding: 8px;
      background: #f6f8fa;
      border: 1px solid #d0d7de;
      font-family: monospace;
      font-size: 13px;
      word-break: break-all;
    }
  </style>
</head>
<body>

<h1>Release Dashboard</h1>

<!-- ================= RELEASE ================= -->

<section>
  <h2>Release compare</h2>

  <label>
    From:
    <select id="releaseFrom" onchange="onReleaseChanged()">
      <option value="dev">dev</option>
      <option value="test">test</option>
      <option value="stage">stage</option>
    </select>
  </label>

  <label>
    To:
    <select id="releaseTo" onchange="onReleaseChanged()">
      <option value="test">test</option>
      <option value="stage">stage</option>
      <option value="prod">prod</option>
    </select>
  </label>

  <div id="releaseResult"></div>
  <div id="releaseCopy" class="copyline"></div>
    <div>
    Use it here <a href='https://github.com/Danylo-Sukhorukov/dashboard/actions/workflows/create-pull-requests.yml'>GitHub action</a>
  </div>
</section>

<!-- ================= BACKMERGE ================= -->

<section>
  <h2>Backmerge</h2>

  <label>
    From:
    <select id="backmergeFrom" onchange="onBackmergeChanged()">
      <option value="prod">prod</option>
      <option value="stage">stage</option>
      <option value="test">test</option>
    </select>
  </label>

  <label>
    To:
    <select id="backmergeTo" onchange="onBackmergeChanged()">
      <option value="stage">stage</option>
      <option value="test">test</option>
      <option value="dev">dev</option>
    </select>
  </label>

  <div id="backmergeResult"></div>
  <div id="backmergeCopy" class="copyline"></div>
  <div>
    Use it here <a href='https://github.com/Danylo-Sukhorukov/dashboard/actions/workflows/backmerge.yml'>GitHub action</a>
  </div>
</section>

<!-- ================= SERVICES ================= -->

<section>
  <h2>Services</h2>

  <table>
    <thead>
      <tr>
        <th>Service</th>
        <th>Repo</th>
      </tr>
    </thead>
    <tbody id="servicesTable">
      <tr>
        <td colspan="2" class="muted">Loadingâ€¦</td>
      </tr>
    </tbody>
  </table>
</section>

<script>
/* ================= STATE ================= */

let services = [];

/* ================= INIT ================= */

async function init() {
  services = await fetch('./services.json').then(r => r.json());
  renderServicesTable();
  onReleaseChanged();
  onBackmergeChanged();
}

/* ================= API ================= */

async function compareBranches(repo, base, head) {
  const [owner, name] = repo.split('/');

  const res = await fetch(
    `https://api.github.com/repos/${owner}/${name}/compare/${base}...${head}`
  );

  if (!res.ok) return { error: true };

  return await res.json();
}

/* ================= RELEASE ================= */

async function onReleaseChanged() {
  const from = document.getElementById('releaseFrom').value;
  const to = document.getElementById('releaseTo').value;

  const changed = [];
  const repos = [];

  await Promise.all(
    services.map(async svc => {
      const r = await compareBranches(svc.repo, to, from);
      if (!r.error && r.ahead_by > 0) {
        changed.push(`${svc.name} (+${r.ahead_by})`);
        repos.push(svc.repo.toLowerCase());
      }
    })
  );

  document.getElementById('releaseResult').innerHTML =
    changed.length
      ? `<strong>Release required:</strong><ul>${changed.map(x => `<li>${x}</li>`).join('')}</ul>`
      : '<strong>Release required:</strong> none';

  document.getElementById('releaseCopy').textContent =
    repos.length ? repos.join(',') : '';
}

/* ================= BACKMERGE ================= */

async function onBackmergeChanged() {
  const from = document.getElementById('backmergeFrom').value;
  const to = document.getElementById('backmergeTo').value;

  const needing = [];
  const repos = [];

  await Promise.all(
    services.map(async svc => {
      const r = await compareBranches(svc.repo, to, from);
      if (!r.error && r.ahead_by > 0) {
        needing.push(`${svc.name} (+${r.ahead_by})`);
        repos.push(svc.repo.toLowerCase());
      }
    })
  );

  document.getElementById('backmergeResult').innerHTML =
    needing.length
      ? `<strong class="warn">Backmerge required:</strong><ul>${needing.map(x => `<li>${x}</li>`).join('')}</ul>`
      : '<strong>Backmerge required:</strong> none ðŸŽ‰';

  document.getElementById('backmergeCopy').textContent =
    repos.length ? repos.join(',') : '';
}

/* ================= TABLE ================= */

function renderServicesTable() {
  const tbody = document.getElementById('servicesTable');
  tbody.innerHTML = '';

  services.forEach(svc => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${svc.name}</td>
      <td>${svc.repo}</td>
    `;
    tbody.appendChild(tr);
  });
}

init();
</script>

</body>
</html>
