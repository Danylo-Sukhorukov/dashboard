<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Release Dashboard</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #ffffff;
      padding: 40px;
      color: #111;
    }

    h1, h2 {
      margin-bottom: 16px;
    }

    section {
      margin-bottom: 40px;
      max-width: 900px;
    }

    label {
      display: block;
      margin: 8px 0;
    }

    select, input[type="date"] {
      margin-left: 8px;
    }

    button {
      margin-top: 16px;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px 12px;
      text-align: left;
    }

    th {
      background: #f6f6f6;
    }

    tr:nth-child(even) {
      background: #fafafa;
    }

    .muted {
      color: #6e7781;
      font-size: 0.9em;
      margin-left: 6px;
    }

    .box {
      background: #f6f8fa;
      border: 1px solid #d0d7de;
      padding: 12px;
      margin-top: 12px;
      font-family: monospace;
      font-size: 13px;
      white-space: pre;
    }

    a {
      color: #0969da;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h1>Release Dashboard</h1>

<!-- ================= RELEASE CREATOR ================= -->

<section>
  <h2>Create release</h2>

  <label>
    From branch:
    <select id="fromBranch" onchange="onBranchesChanged()">
      <option value="dev">dev</option>
      <option value="test">test</option>
      <option value="stage">stage</option>
    </select>
  </label>

  <label>
    To branch:
    <select id="toBranch" onchange="onBranchesChanged()">
      <option value="test">test</option>
      <option value="stage">stage</option>
      <option value="prod">prod</option>
    </select>
  </label>

  <div id="serviceToggles"></div>
  <div id="finalString" style="margin-top: 12px;"></div>

  <div>
    Use it here: <a href='https://github.com/Danylo-Sukhorukov/dashboard/actions/workflows/create-pull-requests.yml'></a>
  </div>
</section>

<!-- ================= SERVICES TABLE ================= -->

<section>
  <h2>Deployed services</h2>

  <table>
    <thead>
      <tr>
        <th>Service</th>
        <th>Deployed branch</th>
        <th>Pages URL</th>
      </tr>
    </thead>
    <tbody id="services">
      <tr>
        <td colspan="3" class="muted">Loading…</td>
      </tr>
    </tbody>
  </table>
</section>

<script>
/* ================= STATE ================= */

let services = [];
let servicesWithChanges = [];

/* ================= INIT ================= */

async function init() {
  services = await fetch('./services.json').then(r => r.json());

  renderToggles();
  loadDashboard();
  onBranchesChanged();
}

/* ================= TOGGLES ================= */

function renderToggles() {
  const container = document.getElementById('serviceToggles');
  container.innerHTML = '<strong>Services:</strong>';

  services.forEach((svc, i) => {
    container.innerHTML += `
      <label>
        <input type="checkbox" id="svc_${i}" disabled />
        ${svc.name}
        <span id="svc_${i}_status" class="muted"></span>
      </label>
    `;
  });
}

function renderFinalString() {
  const container = document.getElementById('finalString');

  if (servicesWithChanges.length === 0) {
    container.innerHTML =
      '<strong>Changed services:</strong> none';
    return;
  }

  container.innerHTML =
    `<strong>Changed services:</strong> ${servicesWithChanges.join(', ')}`;
}

/* ================= COMPARE ================= */

async function compareBranches(repo, base, head) {
  const [owner, name] = repo.split('/');

  const res = await fetch(
    `https://api.github.com/repos/${owner}/${name}/compare/${base}...${head}`
  );

  if (!res.ok) {
    console.error('GitHub compare error:', repo, base, head, await res.text());
    return { error: true };
  }

  return await res.json();
}

  async function onBranchesChanged() {
  const from = document.getElementById('fromBranch').value;
  const to = document.getElementById('toBranch').value;

  servicesWithChanges = [];

  await Promise.all(
    services.map(async (svc, i) => {
      const checkbox = document.getElementById(`svc_${i}`);
      const status = document.getElementById(`svc_${i}_status`);

      checkbox.checked = false;
      checkbox.disabled = true;
      status.textContent = ' checking…';

      const result = await compareBranches(svc.repo, to, from);

      if (result.error) {
        status.textContent = ' error';
        return;
      }

      const commitsCount = result.commits?.length || 0;

      if (commitsCount > 0) {
        checkbox.disabled = false;
        checkbox.checked = true;
        status.textContent = ` +${commitsCount} commits`;
        servicesWithChanges.push(svc.repo);
      } else {
        status.textContent = ' up to date';
      }
    })
  );

  renderFinalString();
}

/* ================= DASHBOARD ================= */

async function loadDashboard() {
  const tbody = document.getElementById('services');
  tbody.innerHTML = '';

  const pages = await fetch('./pages-status.json').then(r => r.json());

  for (const service of services) {
    const row = document.createElement('tr');

    row.innerHTML = `
      <td>${service.name}</td>
      <td>${pages?.source?.branch || '—'}</td>
      <td>
        <a href="${pages?.html_url}" target="_blank">open</a>
      </td>
    `;

    tbody.appendChild(row);
  }
}

init();
</script>
