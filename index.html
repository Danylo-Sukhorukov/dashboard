<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Release Dashboard</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #ffffff;
      padding: 40px;
      color: #111;
    }

    h1 {
      margin-bottom: 30px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 1000px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px 12px;
      text-align: left;
    }

    th {
      background: #f6f6f6;
    }

    tr:nth-child(even) {
      background: #fafafa;
    }

    .status-success { color: #1a7f37; font-weight: 600; }
    .status-pending { color: #9a6700; font-weight: 600; }
    .status-error   { color: #cf222e; font-weight: 600; }
    .status-unknown { color: #6e7781; }

    .muted {
      color: #6e7781;
      font-size: 0.9em;
    }

    a {
      color: #0969da;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h1>Release Dashboard</h1>

<table>
  <thead>
    <tr>
      <th>Service</th>
      <th>Deployed branch</th>
      <th>Deploy status</th>
      <th>Deployed at</th>
      <th>Page</th>
    </tr>
  </thead>
  <tbody id="services">
    <tr>
      <td colspan="5" class="muted">Loading servicesâ€¦</td>
    </tr>
  </tbody>
</table>

<script>
async function loadServices() {
  const tbody = document.getElementById('services');
  tbody.innerHTML = '';

  const res = await fetch('./services.json');
  const services = await res.json();

  for (const service of services) {
    await renderService(service);
  }
}

async function renderService(service) {
  const tbody = document.getElementById('services');
  const row = document.createElement('tr');

  row.innerHTML = `
    <td>${service.name}</td>
    <td class="muted">â€”</td>
    <td class="status-unknown">Loadingâ€¦</td>
    <td class="muted">â€”</td>
    <td class="muted">â€”</td>
  `;

  tbody.appendChild(row);

  const pages = await getPagesDeployment(service.repo);

  if (!pages) {
    row.children[2].textContent = 'No Pages';
    return;
  }

  const status = pages.status;
  const branch = pages.deployment?.ref || 'â€”';
  const time = pages.created_at;
  const url = pages.page_url;

  row.children[1].textContent = branch;
  row.children[2].innerHTML = renderStatus(status);
  row.children[3].textContent = formatTime(time);
  row.children[4].innerHTML = url
    ? `<a href="${url}" target="_blank">open</a>`
    : 'â€”';
}

async function getPagesDeployment(repo) {
  const [owner, name] = repo.split('/');

  const res = await fetch(
    `https://api.github.com/repos/${owner}/${name}/pages/deployments`
  );

  if (!res.ok) return null;

  const deployments = await res.json();
  return deployments[0]; 
}

function renderStatus(status) {
  switch (status) {
    case 'success':
      return `<span class="status-success">ðŸŸ¢ deployed</span>`;
    case 'pending':
      return `<span class="status-pending">ðŸŸ¡ deploying</span>`;
    case 'error':
      return `<span class="status-error">ðŸ”´ failed</span>`;
    default:
      return `<span class="status-unknown">âšª unknown</span>`;
  }
}

function formatTime(iso) {
  if (!iso) return 'â€”';
  const d = new Date(iso);
  return d.toLocaleString();
}

loadServices();
</script>

</body>
</html>
