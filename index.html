<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Release Dashboard</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #ffffff;
      padding: 40px;
      color: #111;
    }

    h1 {
      margin-bottom: 24px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px 12px;
      text-align: left;
    }

    th {
      background: #f6f6f6;
    }

    tr:nth-child(even) {
      background: #fafafa;
    }

    .muted {
      color: #6e7781;
      font-size: 0.9em;
    }

    a {
      color: #0969da;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h1>Release Dashboard</h1>

<table>
  <thead>
    <tr>
      <th>Service</th>
      <th>Deployed branch</th>
      <th>Pages URL</th>
    </tr>
  </thead>
  <tbody id="services">
    <tr>
      <td colspan="3" class="muted">Loading…</td>
    </tr>
  </tbody>
</table>

<script>
async function loadDashboard() {
  const tbody = document.getElementById('services');
  tbody.innerHTML = '';

  const services = await fetch('./services.json').then(r => r.json());
  const pages = await fetch('./pages-status.json').then(r => r.json());

  for (const service of services) {
    const row = document.createElement('tr');

    const branch = pages?.source?.branch ?? '—';
    const url = pages?.html_url ?? '—';

    row.innerHTML = `
      <td>${service.name}</td>
      <td>${branch}</td>
      <td>
        ${url !== '—'
          ? `<a href="${url}" target="_blank">open</a>`
          : '—'}
      </td>
    `;

    tbody.appendChild(row);
  }
}

loadDashboard();
</script>

</body>
</html>
