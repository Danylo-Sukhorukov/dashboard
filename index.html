<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Release Dashboard</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #ffffff;
      padding: 40px;
      color: #111;
    }

    h1, h2 {
      margin-bottom: 16px;
    }

    section {
      margin-bottom: 40px;
      max-width: 900px;
    }

    label {
      display: block;
      margin: 8px 0;
    }

    select, input[type="date"] {
      margin-left: 8px;
    }

    button {
      margin-top: 16px;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px 12px;
      text-align: left;
    }

    th {
      background: #f6f6f6;
    }

    tr:nth-child(even) {
      background: #fafafa;
    }

    .muted {
      color: #6e7781;
      font-size: 0.9em;
      margin-left: 6px;
    }

    .box {
      background: #f6f8fa;
      border: 1px solid #d0d7de;
      padding: 12px;
      margin-top: 12px;
      font-family: monospace;
      font-size: 13px;
      white-space: pre;
    }

    a {
      color: #0969da;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h1>Release Dashboard</h1>

<!-- ================= RELEASE CREATOR ================= -->

<section>
  <h2>Create release</h2>

  <label>
    From branch:
    <select id="fromBranch" onchange="onBranchesChanged()">
      <option value="dev">dev</option>
      <option value="test">test</option>
      <option value="stage">stage</option>
    </select>
  </label>

  <label>
    To branch:
    <select id="toBranch" onchange="onBranchesChanged()">
      <option value="test">test</option>
      <option value="stage">stage</option>
      <option value="prod">prod</option>
    </select>
  </label>

  <div id="serviceToggles"></div>

  <div id="finalString"></div>

</section>

<!-- ================= SERVICES TABLE ================= -->

<section>
  <h2>Deployed services</h2>

  <table>
    <thead>
      <tr>
        <th>Service</th>
        <th>Deployed branch</th>
        <th>Pages URL</th>
      </tr>
    </thead>
    <tbody id="services">
      <tr>
        <td colspan="3" class="muted">Loading…</td>
      </tr>
    </tbody>
  </table>
</section>

<script>
let services = [];

/* ================= INIT ================= */

async function init() {
  services = await fetch('./services.json').then(r => r.json());
  renderToggles();
  loadDashboard();

  document.getElementById('releaseDate').value =
    new Date().toISOString().split('T')[0];

  onBranchesChanged();
}

/* ================= TOGGLES ================= */

function renderToggles() {
  const container = document.getElementById('serviceToggles');
  container.innerHTML = '<strong>Services:</strong>';

  services.forEach((svc, i) => {
    container.innerHTML += `
      <label>
        <input type="checkbox" id="svc_${i}" disabled />
        ${svc.name}
        <span id="svc_${i}_status" class="muted"></span>
      </label>
    `;
  });
}

function renderFinalString() {
  const container = document.getElementById('finalString');

  if (servicesWithChanges.length === 0) {
    container.innerHTML =
      '<strong>Changed services:</strong> none';
    return;
  }

  container.innerHTML =
    `<strong>Changed services:</strong> ${servicesWithChanges.join(', ')}`;
}

/* ================= COMPARE ================= */

async function compareBranches(repo, base, head) {
  const [owner, name] = repo.split('/');

  const res = await fetch(
    `https://api.github.com/repos/${owner}/${name}/compare/${base}...${head}`
  );

  if (!res.ok) {
    return { error: true };
  }

  return await res.json();
}

  async function onBranchesChanged() {
  const from = document.getElementById('fromBranch').value;
  const to = document.getElementById('toBranch').value;

  servicesWithChanges = [];

  for (let i = 0; i < services.length; i++) {
    const svc = services[i];
    const checkbox = document.getElementById(`svc_${i}`);
    const status = document.getElementById(`svc_${i}_status`);

    checkbox.checked = false;
    checkbox.disabled = true;
    status.textContent = ' checking…';

    const result = await compareBranches(svc.repo, to, from);

    if (result.error) {
      status.textContent = ' error';
      continue;
    }

    // const hasCodeDiff = result.files && result.files.length > 0;

    // if (hasCodeDiff) {
    //   checkbox.disabled = false;
    //   checkbox.checked = true;
    //   status.textContent = ` code changed`;

    //   servicesWithChanges.push(svc.name); // ← ВАЖНО
    // } else {
    //   status.textContent = ' up to date';
    // }

    if (result.total_commits > 0) {
      checkbox.disabled = false;
      checkbox.checked = true;
      status.textContent = ` +${result.total_commits} commits`;
      
      servicesWithChanges.push(svc.repo); 
    } else {
      status.textContent = ' up to date';
    }
  }

  renderFinalString();
}

/* ================= RELEASE PREVIEW ================= */

function buildRelease() {
  const date = document.getElementById('releaseDate').value;
  if (!date) {
    alert('Select release date');
    return;
  }

  const d = new Date(date);
  const dd = String(d.getDate()).padStart(2, '0');
  const mm = String(d.getMonth() + 1).padStart(2, '0');
  const yyyy = d.getFullYear();

  const releaseName = `release/${dd}-${mm}-${yyyy}`;

  const selected = services.filter((_, i) =>
    document.getElementById(`svc_${i}`).checked
  );

  const box = document.getElementById('releasePreview');
  box.style.display = 'block';
  box.textContent =
`Release branch:
${releaseName}

Services:
${selected.map(s => '- ' + s.repo).join('\n')}

Next step:
GitHub Actions → Create release branches
`;
}

/* ================= DEPLOY STATUS ================= */

async function loadDashboard() {
  const tbody = document.getElementById('services');
  tbody.innerHTML = '';

  const pages = await fetch('./pages-status.json').then(r => r.json());

  for (const service of services) {
    const row = document.createElement('tr');

    row.innerHTML = `
      <td>${service.name}</td>
      <td>${pages?.source?.branch || '—'}</td>
      <td>
        <a href="${pages?.html_url}" target="_blank">open</a>
      </td>
    `;

    tbody.appendChild(row);
  }
}

init();
</script>
