<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Release Dashboard</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #ffffff;
      padding: 40px;
      color: #111;
    }

    h1 {
      margin-bottom: 24px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px 12px;
      text-align: left;
    }

    th {
      background: #f6f6f6;
    }

    tr:nth-child(even) {
      background: #fafafa;
    }

    .muted {
      color: #6e7781;
      font-size: 0.9em;
    }

    a {
      color: #0969da;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h1>Release Dashboard</h1>

<table>
  <thead>
    <tr>
      <th>Service</th>
      <th>Deployed branch</th>
      <th>Pages URL</th>
    </tr>
  </thead>
  <tbody id="services">
    <tr>
      <td colspan="3" class="muted">Loading services…</td>
    </tr>
  </tbody>
</table>

<script>
async function loadServices() {
  const tbody = document.getElementById('services');
  tbody.innerHTML = '';

  const res = await fetch('./services.json');
  const services = await res.json();

  for (const service of services) {
    await renderService(service);
  }
}

async function renderService(service) {
  const tbody = document.getElementById('services');
  const row = document.createElement('tr');

  row.innerHTML = `
    <td>${service.name}</td>
    <td class="muted">—</td>
    <td class="muted">—</td>
  `;

  tbody.appendChild(row);

  const pages = await getPagesInfo(service.repo);

  if (!pages) {
    row.children[1].textContent = 'Pages not enabled';
    return;
  }

  const branch = pages.source?.branch || '—';
  const url = pages.html_url || '—';

  row.children[1].textContent = branch;
  row.children[2].innerHTML = `<a href="${url}" target="_blank">${url}</a>`;
}

async function getPagesInfo(repo) {
  const [owner, name] = repo.split('/');

  const res = await fetch(
    `https://api.github.com/repos/${owner.toLowerCase()}/${name}/pages`
  );

  if (!res.ok) return null;
  return await res.json();
}

loadServices();
</script>

</body>
</html>
